<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hcode - Desafio 2 - Whatsapp Screen</title>
  <!-- chamando css+grid+normalização boostrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css.css">
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-4 px-0 d-flex flex-column">
        <!-- aqui vai o menu do whatsapp -->
        <header class="d-flex align-items-center">
          <img src="contact.png" alt="Avatar">
          <div class="d-flex flex-column flex-fill">
            <h6>Bruno Gonçalves</h6>

          </div>
        </header>
        <!-- aqui vai a busca -->
        <div class="search"></div>
        <!-- aqui vai os chats -->
        <div class="list-group">

          <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
            <img src="contact.png" alt="Avatar">
            <div class="d-flex flex-column flex-fill">
              <h6>Hcode</h6>
              <small>O lembra que tem que fazer...</small>
            </div>
          </a>

        </div>
        <div class="col-md-8 px-0 d-flex flex-column">
          <!-- aqui vai o titulo da conversa atual -->
          <header class="d-flex align-items-center">
            <img src="contact.png" alt="Avatar">
            <div class="d-flex flex-column flex-fill">
              <h6>Hcode</h6>
              <small class="timeago">Visto por último: Quinta feira ás 16:00</small>
            </div>
          </header>
          <!-- aqui vai o texto das conversas -->
          <main></main>
          <!-- aqui vai aonde a pessoa digita -->
          <footer></footer>

        </div>
      </div>
    </div>

    <!-- chamando js boostrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>

</body>

</html>
